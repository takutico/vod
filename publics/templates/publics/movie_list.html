{% if movie_list %}
  {% for movie in movie_list %}
    <li class="span2">
      <div class="video_image" data-video="{{ movie.url }}">
        <div class="thumbnail">
          <img src="{{ movie.image }}" alt="">
        </div>
        {{ movie.title }}
      </div>
    </li>
  {% endfor %}
{% else %}
  No movies
{% endif %}
